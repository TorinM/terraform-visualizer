<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraform Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Terraform Graph Visualization</h1>
    <button id="copyButton">Copy JSON</button>
    <div id="visualization">
        <div class="loading">
            <img src="images/loading.gif" alt="Loading...">
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: green;"></div>
                <span>Data Module</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: blue;"></div>
                <span>Managed Module</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: gray;"></div>
                <span>Other</span>
            </div>
        </div>
    </div>
    <h2>Outputs</h2>
    <div class="output"></div>
    <script src="script.js"></script>
</body>
</html>
